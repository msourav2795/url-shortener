	<div class="card">
	  <div class="card-body" style="padding: 0px">
		<nav style="margin-top:-1px;margin-left:-1px;margin-right:-1px">
		  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			<a class="nav-item nav-link active" id="url-shorten-tab" data-toggle="tab" href="#url-shorten" role="tab" aria-controls="url-shorten" aria-selected="true"><b style="font-size: 24px">Url Shorten</b></a>
			<a class="nav-item nav-link" id="custom-url-tab" data-toggle="tab" href="#custom-url" role="tab" aria-controls="custom-url" aria-selected="false"><b style="font-size: 24px">Custom Url</b></a>
		  </div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
		  <div class="tab-pane fade show active" id="url-shorten" role="tabpanel" aria-labelledby="url-shorten-tab">
			
			<div class="container">
		  		<div class="card" style="border: 0px">
			  		 <div class="card-body">
				  		<form>
				    		<div class="form-group">
				      			<label for="urlinput">Full URL:</label>
				      			<input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255"/> 
				    		</div>
				    	  	<div class="form-group">
				      			<label for="shorturltext">Short URL:</label>
				      			<input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255"/>
				    		</div>
				    		<button type="button" id="button" class="btn btn-primary">Click here to get Short URL</button>
			    		</form>
			    	</div>
			    </div>
			</div>			
		  </div>
		  <div class="tab-pane fade" id="custom-url" role="tabpanel" aria-labelledby="custom-url-tab">
		  	<div class="container">
		  		<div class="card" style="border: 0px">
			  		 <div class="card-body">
			  		 	<div class="alert alert-info" style="display: none"  id="info">Hello</div>
				  		<form>
				    		<div class="form-group">
				      			<label for="curlinput">Full URL:</label>
				      			<input type="text" id="curlinput" class="form-control required" name="curlinput" maxlength="255"/> 
				    		</div>
				    	  	<div class="form-group">
				      			<label for="shorturltext">Short URL:</label>
				      			<input type="text" id="cshorturltext" class="form-control required" name="cshorturltext" maxlength="255"/>
				    		</div>
				    		<button type="button" id="customButton" class="btn btn-primary">Submit Short URL request</button>
			    		</form>
			    	</div>
			    </div>
			</div>
